<!-- âœ… Navbar principale -->
<p-menubar [model]="[]">
  <ng-template pTemplate="start">
    <div class="navbar-left">
      <i class="pi pi-bars hamburger" (click)="toggleSidebar()"></i>
      <span class="logo ml-2">MyApp</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="navbar-right">
      <span class="right-text hidden-sm mr-2">Benvenuto</span>
      <p-menu #userMenuPopup [popup]="true" [model]="userMenu"></p-menu>
      <i
        class="pi pi-user user-icon"
        (click)="userMenuPopup.toggle($event)"
      ></i>
    </div>
  </ng-template>
</p-menubar>
