<!-- Header -->
<header
  class="bg-white shadow-md sticky top-0 z-5 border-bottom-2 border-primary"
>
  <div class="max-w-screen-xl mx-auto px-4">
    <div class="flex align-items-center justify-content-between h-4rem">
      <!-- Logo e Menu Mobile -->

      <div
        class="w-3rem h-3rem flex align-items-center justify-content-center ml-3"
      >
        <img
          src="https://firebasestorage.googleapis.com/v0/b/habadoo-app.firebasestorage.app/o/habadoo_official.png?alt=media&token=ab954bef-8354-4ccd-8f94-963d1cff9c92"
          alt="Logo della tua applicazione"
          class="app-logo ml-2 pt-1"
          style="height: 40px"
        />
      </div>

      <!-- Actions -->
      <div class="flex align-items-center gap-2">
        <p-button
          icon="pi pi-bell"
          styleClass="p-button-text p-button-rounded"
          [badge]="'3'"
          badgeSeverity="danger"
        >
        </p-button>
        <p-avatar
          icon="pi pi-user"
          class="cursor-pointer"
          shape="circle"
          (click)="userMenuPopup.toggle($event)"
        >
        </p-avatar>
        <p-menu
          #userMenuPopup
          [popup]="true"
          [model]="userMenu"
          appendTo="body"
        ></p-menu>
      </div>
    </div>

    <!-- Search Mobile -->
  </div>
</header>

<!-- Sidebar Mobile -->
<p-drawer [(visible)]="sidebarVisible" position="left">
  <ng-template pTemplate="header">
    <span class="font-bold text-xl">Menu</span>
  </ng-template>
  <nav class="flex flex-column gap-1">
    @for (item of menuItems(); track item.label) {
    <button
      class="p-3 border-round-xl flex align-items-center gap-3 border-none cursor-pointer transition-all transition-duration-200"
      [class.bg-primary]="item.active"
      [class.text-white]="item.active"
      [class.hover:bg-gray-100]="!item.active"
      (click)="setActiveMenu(item.label); sidebarVisible.set(false)"
    >
      <i [class]="item.icon + ' text-xl'"></i>
      <span class="font-semibold">{{ item.label }}</span>
    </button>
    }
  </nav>
</p-drawer>

<!-- FAB Mobile -->
<p-button
  icon="pi pi-bars"
  styleClass="lg:hidden fixed bottom-0 right-0 m-4 p-button-rounded p-button-lg"
  [style]="{'z-index': '1000'}"
  (onClick)="sidebarVisible.set(true)"
>
</p-button>
